<!DOCTYPE html>
<html>
<head>
 <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<form class="form-horizontal" th:action="@{/usuario/add/submit}"
		th:object="${user}" th:method="POST">
		<fieldset>

			<!-- Form Name -->
			<legend>Register</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="username">Username</label>
				<div class="col-md-4">
					<input id="username" name="username" type="text" placeholder=""
						class="form-control input-md" th:field="*{username}" required>

				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="password">Password</label>
				<div class="col-md-4">
					<input id="password" name="password" type="password" placeholder=""
						class="form-control input-md" th:field="*{pass}" required>

				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="repeatpassword">Repeat
					Password</label>
				<div class="col-md-4">
					<input id="repeatpassword" name="repeatpassword" type="password"
						placeholder="" class="form-control input-md" required>

				</div>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Name</label>
				<div class="col-md-4">
					<input id="name" name="name" type="text" placeholder=""
						class="form-control input-md" th:field="*{name}" required>
				</div>
			</div>
			
			<!-- Email input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Email</label>
				<div class="col-md-4">
					<input id="email" name="email" type="email" placeholder=""
						class="form-control input-md" th:field="*{email}" required>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="singlebutton"></label>
				<div class="col-md-4">
					<button id="singlebutton" name="singlebutton"
						class="btn btn-primary">Register</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
