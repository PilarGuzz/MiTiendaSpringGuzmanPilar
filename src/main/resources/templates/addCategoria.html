<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Category</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<form class="form-horizontal" th:action="@{/categoria/add/submit}"
			th:object="${category}" th:method="POST">
			<fieldset>

				<!-- Form Name -->
				<legend>Add Category</legend>

				<!-- text -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="name">Name</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="name" name="name"
							th:field="*{name}" required>
					</div>
				</div>


				<!-- Textarea -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="description">Description</label>
					<div class="col-md-4">
						<textarea class="form-control" id="description" name="description"
							th:field="*{description}" required></textarea>
					</div>
				</div>



				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="addItem"></label>
					<div class="col-md-4">
						<button id=singlebutton name="singlebutton"
							class="btn btn-primary">Add Category</button>
						<a href="/categoria/list"><button type="button"
								class="btn btn-danger">Cancel</button></a>
					</div>
				</div>

			</fieldset>
		</form>
	</div>
</body>
</html>
