<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form class="form-horizontal" th:action="@{/categoria/add/submit}"
		th:object="${category}" th:method="POST">
		<fieldset>

			<!-- Form Name -->
			<legend>Add Category</legend>
			
			<!-- Textarea -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Name</label>
				<div class="col-md-4">
					<textarea class="form-control" id="name" name="name"
						th:field="*{name}" required></textarea>
				</div>
			</div>


			<!-- Textarea -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="description">Description</label>
				<div class="col-md-4">
					<textarea class="form-control" id="description" name="description"
						th:field="*{description}" required></textarea>
				</div>
			</div>


		
			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="addItem"></label>
				<div class="col-md-4">
					<button id="addItem" name="addItem" class="btn btn-primary">Add
						Category</button>
					<a href="/articulo/list"><button type="button"
							class="btn btn-danger">Cancel</button></a>
				</div>
			</div>

		</fieldset>
	</form>
	

</body>
</html>
