<!doctype html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<title>Sign Up</title>
</head>
<body class = "bg-info bg-gradient">

<section class="vh-100 ">
  
    <div class="container h-100 py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        
        <div class=" text-center">
        	<img alt="logo" src="/img/logoBL.png" />
        	</div>
        	
          <div class="card bg-dark shadow-2-strong text-white" style="border-radius: 15px;">
            <div class="card-body p-5 ">
              <h3 class="text-uppercase text-center mb-5">Create an account</h3>

              <form th:action="@{/signUp/submit}" th:object="${user}">

                <div class="form-outline mb-4">
                  <input th:field="*{name}" type="text" id="name" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Name</label>
                </div>
                
                <div class="form-outline mb-4">
                  <input th:field="*{username}" type="text" id="username" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Username</label>
                </div>
                

                <div class="form-outline mb-4">
                  <input th:field="*{email}" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input th:field="*{pass}" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>


               
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-primary btn-lg btn-block">Register</button>
                </div>

                <p class="text-white text-center  mt-5 mb-0">Have already an account? <a th:href="@{/login}"
                    class="text-white-50 fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

</section>
</body>
</html>
