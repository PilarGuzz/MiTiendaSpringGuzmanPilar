<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
	<form class="form-horizontal" th:action="@{/usuario/admin/submit}"
		th:object="${user}" th:method="POST">
		<fieldset>

			<!-- Form Name -->
			<legend>Update User Admin</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="username">Username</label>
				<div class="col-md-4">
					<input id="username" name="username" type="text" placeholder=""
						class="form-control input-md" th:field="*{username}" readonly required>

				</div>
			</div>
			
				<div class="form-group">
					<label class="col-md-4 control-label" for="name">Name</label>
					<div class="col-md-4">
						<input id="name" name="name" type="text" placeholder=""
							class="form-control input-md" th:field="*{name}" readonly>
					</div>
				</div>
				
						<div class="form-group">
					<label class="col-md-4 control-label" for="name">Email</label>
					<div class="col-md-4">
						<input id="email" name="email" type="email" placeholder=""
							class="form-control input-md" th:field="*{email}" readonly>
					</div>
				</div>
				

			<div class="form-group">
				<label class="col-md-4 control-label" for="admin">Admin</label>
				<div class="col-md-4">
					<div class="radio">
						
						<input type="radio" name="admin"
							id="admin-1" value="1" th:checked="${user.admin}">
							<label for="admin-1">True</label>
					</div>
					<div class="radio">
						 <input type="radio" name="admin"
							id="admin-0" value="0" th:checked="${!user.admin}"> 
							<label for="admin-0">False
						</label>
					</div>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="singlebutton"></label>
				<div class="col-md-4">
					<button id="singlebutton" name="singlebutton"
						class="btn btn-primary">Update</button>
						<a th:href="@{/usuario/list}" name="cancel"
							class="btn btn-primary">Cancelar</a>
				</div>
			</div>

		</fieldset>
	</form>
</div>

</body>
</html>
