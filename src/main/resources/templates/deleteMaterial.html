<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container">

<form class="form-horizontal" th:action="@{/articulo/delete/submit}"
		th:object="${material}" th:method="POST">
		<fieldset>

			<!-- Form Name -->
			<legend>Delete Material</legend>

			<!-- Text input-->
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Id</label>
				<div class="col-md-4">
					<input type="number" th:field="*{id}" class="form-control input-md" readonly required>

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Name</label>
				<div class="col-md-4">
					<input id="name" name="name" type="text"
						class="form-control input-md" th:field="*{name}" readonly required>

				</div>
			</div>
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Description</label>
				<div class="col-md-4">
					<input id="description" name="description" type="text"
						class="form-control input-md" th:field="*{description}" readonly required>

				</div>
			</div>

			

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="addItem"></label>
				<div class="col-md-4">
					<button id="addItem" name="addItem" class="btn btn-primary">Delete
						Item</button>
					<a href="/articulo/list"><button type="button"
							class="btn btn-danger">Cancel</button></a>
				</div>
			</div>

		</fieldset>
	</form>
</div>
</body>
</html>
