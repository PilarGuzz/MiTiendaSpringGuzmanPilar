<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<form class="form-horizontal" method="GET" action="/usuario/add">
            <fieldset>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="addUser"></label>
                    <div class="col-md-4">
                        <button id="addUser" name="addUser" class="btn btn-primary">Add
                            User</button>
                    </div>
                </div>

            </fieldset>
        </form>
		<div class="starter-template">
		
			<h1>Users</h1>
			<table class="table">
				<thead>
					<tr>
						<th>USERNAME</th>
						<th>NAME</th>
						<th>EMAIL</th>
						<th>ADMIN</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user :${users}">
						<td th:text="${user.username}"></td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.admin}"></td>
						
						  <td><a th:href="@{'/usuario/delete'(username=${user.username},name=${user.name})}">
                            <button>Borrar</button>
                        </a></td>
                        
						 <td><a th:href="@{'/usuario/update'(username=${user.username},name=${user.name})}">
                            <button>Actualizar</button>
                        </a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
