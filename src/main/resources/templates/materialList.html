<html>
<head>
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

           <a class="nav-link " th:text=${#authentication.name}></a>

      <form class="d-flex" role="search">
     
        <input  th:value="${keyword}" name="stringFind" id="stringFind"   class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

	<div class="container">
	
           
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="addMat"></label>
                    <div class="col-md-4">
                        <a th:href="@{'/articulo/add'}">
                            <button  id="addMat" name="addMat" class="btn btn-primary">Add Material</button></a>
                    </div>
                </div>

            
       
		<div class="starter-template">
		
			<h1>Material</h1>
			<table class="table">
				<thead>
					<tr>
						<th><a th:href="@{'/articulo/list?sortField=id&pageNumber=' + ${currentPage} +'&stringFind=' + ${keyword} }">ID</a></th>
						<th><a th:href="@{'/articulo/list?sortField=name&pageNumber=' + ${currentPage} +'&stringFind=' + ${keyword} }">NAME</a></th>
						<th><a th:href="@{'/articulo/list?sortField=description&pageNumber=' + ${currentPage}+'&stringFind=' + ${keyword}}">DESCRIPTION</a></th>
						<th><a th:href="@{'/articulo/list?sortField=category&pageNumber=' + ${currentPage}+'&stringFind=' + ${keyword}}">CATEGORY</a></th>
						<th><a th:href="@{'/articulo/list?sortField=price&pageNumber=' + ${currentPage}+'&stringFind=' + ${keyword}}">PRECIO</a></th>
						<th><a th:href="@{'/articulo/list?sortField=stock&pageNumber=' + ${currentPage}+'&stringFind=' + ${keyword}}">STOCK</a></th>
						<th>DELETE</th>
						<th>UPDATE</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="material :${materials}">
						<td th:text="${material.id}"></td>
						<td th:text="${material.name}"></td>
						<td th:text="${material.description}"></td>
						<td th:text="${material.category.name}"></td>
						<td th:text="${material.price}"></td>
						<td th:text="${material.stock}"></td>
						
						  <td><a th:href="@{'/articulo/delete'(id=${material.id})}">
                            <button>Borrar</button>
                        </a></td>
                        
						 <td><a th:href="@{'/articulo/update'(id=${material.id})}">
                            <button>Actualizar</button>
                        </a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
	<div>
	Total Items: <a th:text = "${totalItems}" />
	<a th:if="${currentPage > 1}" th:href="@{'/articulo/list?pageNumber=1&sortField=' + ${sortField}+'&stringFind=' + ${keyword}}">
	First</a>
	<span th:unless="${currentPage > 1}">First</span>
	<a th:if="${currentPage > 1}" th:href="@{'/articulo/list?pageNumber=' + ${currentPage - 1} +'&sortField=' + ${sortField}+'&stringFind=' + ${keyword}}">Previous</a>
	<span th:unless="${currentPage > 1}">Previous</span>
	
	<span th:each="i: ${#numbers.sequence(1, totalPages)}">
		<a th:if="${currentPage != i}" th:href="@{'/articulo/list?pageNumber=' + ${i} +'&sortField=' + ${sortField}+'&stringFind=' + ${keyword}}" th:text="${i}"></a>
		<span th:unless="${currentPage != i}" th:text="${i}"></span>
	&nbsp;
	</span>
	
	<a th:if="${currentPage < totalPages}" th:href="@{'/articulo/list?pageNumber=' + ${currentPage + 1} +'&sortField=' + ${sortField}+'&stringFind=' + ${keyword}}">Next</a>
	<span th:unless="${currentPage < totalPages}">Next</span>
	<a th:if="${currentPage < totalPages}" th:href="@{'/articulo/list?pageNumber=' + ${totalPages} +'&sortField=' + ${sortField}+'&stringFind=' + ${keyword}}">Last</a>
	<span th:unless="${currentPage < totalPages}">Last</span> 
	</div>
	</div>
</body>
</html>
