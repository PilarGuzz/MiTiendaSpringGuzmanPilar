<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Movies</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<form class="form-horizontal" method="GET" action="/articulo/add">
            <fieldset>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="addMovie"></label>
                    <div class="col-md-4">
                        <button id="addUser" name="addMovie" class="btn btn-primary">Add
                            Material</button>
                    </div>
                </div>

            </fieldset>
        </form>
		<div class="starter-template">
		
			<h1>Material</h1>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>NAME</th>
						<th>DESCRIPTION</th>
						<th>PRICE</th>
						<th>CATEGORY</th>
						<th>STOCK</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="movie :${materials}">
						<td th:text="${material.id}"></td>
						<td th:text="${material.name}"></td>
						<td th:text="${material.description}"></td>
						<td th:text="${material.price}"></td>
						<td th:text="${material.category.name}"></td>
						<td th:text="${material.stock}"></td>
						
						  <td><a th:href="@{'/articulo/delete'(id=${material.id},name=${material.name})}">
                            <button>Borrar</button>
                        </a></td>
                        
						 <td><a th:href="@{'/articulo/update'(id=${material.id},name=${material.name})}">
                            <button>Actualizar</button>
                        </a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
