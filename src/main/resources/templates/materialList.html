<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Movies</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container">
	
           
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="addMaterial"></label>
                    <div class="col-md-4">
                        <a th:href="@{'/articulo/add'}">
                            <button  id="addMat" name="addMat" class="btn btn-primary">Add Material</button></a>
                    </div>
                </div>

            
       
		<div class="starter-template">
		
			<h1>Material</h1>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>NAME</th>
						<th>DESCRIPTION</th>
						<th>PRICE</th>
						<th>CATEGORY</th>
						<th>STOCK</th>
						<th>DELETE</th>
						<th>UPDATE</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="material :${materials}">
						<td th:text="${material.id}"></td>
						<td th:text="${material.name}"></td>
						<td th:text="${material.description}"></td>
						<td th:text="${material.price}"></td>
						<td th:text="${material.category.name}"></td>
						<td th:text="${material.stock}"></td>
						
						  <td><a th:href="@{'/articulo/delete'(id=${material.id})}">
                            <button>Borrar</button>
                        </a></td>
                        
						 <td><a th:href="@{'/articulo/update'(id=${material.id})}">
                            <button>Actualizar</button>
                        </a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
