<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Category</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<form class="form-horizontal" method="GET" action="/categoria/add">
            <fieldset>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="addCategory"></label>
                    <div class="col-md-4">
                        <button id="addCategory" name="addCategory" class="btn btn-primary">Add
                            Category</button>
                    </div>
                </div>

            </fieldset>
        </form>
		<div class="starter-template">
		
			<h1>Material Category</h1>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>DESCRIPTION</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="category :${categories}">
						<td th:text="${category.id}"></td>
						<td th:text="${category.name}"></td>
						<td th:text="${category.description}"></td>
						
						
						  <td><a th:href="@{'/categoria/delete'(id=${category.id},name=${category.name},description=${category.description})}">
                            <button>Borrar</button>
                        </a></td>
                        
						  <td><a th:href="@{'/categoria/update'(id=${category.id},name=${category.name},description=${category.description})}">
                            <button>Actualizar</button>
                        </a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
