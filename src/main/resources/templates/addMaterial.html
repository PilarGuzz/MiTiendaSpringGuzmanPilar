<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>
<form class="form-horizontal" th:action="@{/articulo/add/submit}"
		th:object="${movie}" th:method="POST">
		<fieldset>

			<!-- Form Name -->
			<legend>Add Material</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Name</label>
				<div class="col-md-4">
					<input id="name" name="name" type="text"
						class="form-control input-md" th:field="*{name}" required>

				</div>
			</div>

			<!-- Textarea -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="description">Description</label>
				<div class="col-md-4">
					<textarea class="form-control" id="description" name="description"
						th:field="*{description}" required></textarea>
				</div>
			</div>

			<!-- Number input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="price">Price</label>
				<div class="col-md-4">
					<input id="price" name="price" type="number" step="0.01" min=0
						class="form-control input-md" th:field="*{price}" required>

				</div>
			</div>

			<!-- Number input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="stock">Stock</label>
				<div class="col-md-4">
					<input id="stock" name="stock" type="number"
						class="form-control input-md" th:field="*{stock}" min=0 required>

				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="category">Category</label>
				<div class="col-md-4">
					<select id="category" name="category" class="form-control">
						<option th:each="category : ${categories}"
							th:value="${category.id}" th:text="${category.name}">
						</option>
					</select>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="addItem"></label>
				<div class="col-md-4">
					<button id="addItem" name="addItem" class="btn btn-primary">Add
						Item</button>
					<a href="/articulo/list"><button type="button"
							class="btn btn-danger">Cancel</button></a>
				</div>
			</div>

		</fieldset>
	</form>

</body>
</html>
