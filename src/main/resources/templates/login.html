<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<html>
<head></head>
<body class = "bg-info bg-gradient">

<section class="vh-100" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
   		<div class=" text-center">
        	<img alt="logo" src="/img/logoBL.png" />
        	</div>
      
       	
        <div class="card bg-dark shadow-2-strong  text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
          
          <div class="alert alert-danger" th:if="${param.error}">Wrong user or password</div>

            <h3 class="mb-5">Sign in</h3>
            
			<form name='f' th:action="@{/login}" method='POST'>
            <div class="form-outline mb-4">
              <input type="text" id="username" name="username" class="form-control form-control-lg" />
              <label class="form-label" for="username">Username</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" class="form-control form-control-lg" />
              <label class="form-label" for="typePasswordX-2">Password</label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </form>

            <hr class="my-4">

            <div>
              <p class="mb-0">Don't have an account? <a th:href="@{/signUp}" class="text-white-50 fw-bold">Sign Up</a>
              </p>
              		
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
